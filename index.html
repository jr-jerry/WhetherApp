<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/b28d1ac2ec.js" crossorigin="anonymous" ></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="search_input" placeholder="Enter your city">
            <button href="#search" >
                <i class="fa-solid fa-magnifying-glass " style="color:#5599d8;"></i>
            </button>
        </div>
        <div class="icon">
            <i class="fa-solid fa-cloud-rain fa-7x " style="color:#a5cef5"></i>
            <h1>20°C</h1>
            <h2>New York</h2>
        </div>
        <div class="bottom">
            <div class="bottom_left footer">
                <i class="fa-solid fa-wind fa-2xl" style="color:#5f8ada; "></i>
                <h3 class="wind" style="color:#e9eef7">20°C</h3>
            </div>
            <div class="bottom_right footer">
                <i class="fa-solid fa-droplet fa-2xl" style="color: #5599d8;"></i>
                <h3 class="humidity" style="color:#e9eef7">20°C</h3>
            </div>
        </div>
    </div>
    
</body>
</html>
